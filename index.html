<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Auto-Connect</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #walletInfo { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Kết nối ví qua WalletConnect</h1>
    <button id="connectButton">Kết nối ví</button>
    <div id="walletInfo">Địa chỉ ví: Chưa kết nối</div>

    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/web3@1.7.5/dist/web3.min.js"></script>

    <script>
        const walletConnectProvider = new WalletConnectProvider.default({
            bridge: "https://bridge.walletconnect.org",
            qrcode: true, // Bật QR để kiểm tra
            rpc: { 1: "https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161" },
        });

        async function connectWallet() {
            try {
                await walletConnectProvider.enable();
                const web3 = new Web3(walletConnectProvider);
                const accounts = await web3.eth.getAccounts();
                const address = accounts[0];
                document.getElementById("walletInfo").innerText = `Địa chỉ ví: ${address}`;

                walletConnectProvider.on("disconnect", () => {
                    document.getElementById("walletInfo").innerText = "Địa chỉ ví: Chưa kết nối";
                });
            } catch (error) {
                console.error("Lỗi kết nối:", error);
                document.getElementById("walletInfo").innerText = "Lỗi: Không thể kết nối ví";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const connectButton = document.getElementById("connectButton");
            connectButton.addEventListener("click", connectWallet);
        });
    </script>
</body>
</html>
