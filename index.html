<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Debug</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #walletInfo { margin-top: 20px; font-weight: bold; }
        #debugInfo { margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <h1>Kết nối ví qua WalletConnect</h1>
    <button id="connectButton">Kết nối ví</button>
    <div id="walletInfo">Địa chỉ ví: Chưa kết nối</div>
    <div id="debugInfo"></div>

    <!-- Thư viện WalletConnect v1 và Web3 -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/web3@1.7.5/dist/web3.min.js"></script>

    <script>
        // Khởi tạo WalletConnect
        const walletConnectProvider = new WalletConnectProvider.default({
            bridge: "https://bridge.walletconnect.org",
            qrcode: true, // Bật QR để dễ debug nếu deep link không hoạt động
            rpc: {
                1: "https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161",
            },
        });

        const connectButton = document.getElementById("connectButton");
        const walletInfo = document.getElementById("walletInfo");
        const debugInfo = document.getElementById("debugInfo");

        async function connectWallet() {
            try {
                debugInfo.innerText = "Đang khởi động kết nối...";
                await walletConnectProvider.enable();
                debugInfo.innerText = "Provider đã kích hoạt, đang lấy thông tin...";

                const web3 = new Web3(walletConnectProvider);
                const accounts = await web3.eth.getAccounts();
                const address = accounts[0];
                walletInfo.innerText = `Địa chỉ ví: ${address}`;
                debugInfo.innerText = "Kết nối thành công!";

                walletConnectProvider.on("disconnect", () => {
                    walletInfo.innerText = "Địa chỉ ví: Chưa kết nối";
                    debugInfo.innerText = "Đã ngắt kết nối";
                });
            } catch (error) {
                console.error("Lỗi:", error);
                debugInfo.innerText = "Lỗi: " + error.message;
                walletInfo.innerText = "Không thể kết nối ví";
            }
        }

        // Gắn sự kiện
        connectButton.addEventListener("click", () => {
            debugInfo.innerText = "Nút đã được nhấn, đang thử kết nối...";
            connectWallet();
        });
    </script>
</body>
</html>
