<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Tinizone - RPC Công khai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background-color: #e68a00; }
        #wallet-address { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Ví Tinizone</h1>
    <button onclick="connectWallet()">Kết nối ví</button>
    <div id="wallet-address"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        let web3;

        async function connectWallet() {
            try {
                // Tạo kết nối trực tiếp tới RPC công khai
                const rpcUrl = "https://polygon-rpc.com";
                web3 = new Web3(rpcUrl);

                // Yêu cầu kết nối ví bằng cách prompt user
                if (window.ethereum) {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    document.getElementById("wallet-address").innerText = `Địa chỉ ví: ${accounts[0]}`;
                } else {
                    alert("Trình duyệt của bạn không hỗ trợ Ethereum!");
                }
            } catch (error) {
                console.error("Lỗi:", error);
                alert(`Lỗi: ${error.message}`);
            }
        }
    </script>
</body>
</html>
