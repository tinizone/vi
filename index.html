<body>
    <h1>K·∫øt N·ªëi V√≠ & Th√™m Token</h1>

    <!-- Th∆∞ vi·ªán ethers.js & WalletConnect -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider"></script>

    <script>
        let provider, signer, account;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    account = await signer.getAddress();
                    document.getElementById("wallet-address").innerText = `‚úÖ ƒê√£ k·∫øt n·ªëi: ${account}`;
                    await switchToPolygon();
                } catch (error) {
                    document.getElementById("wallet-address").innerText = `‚ùå L·ªói k·∫øt n·ªëi: ${error.message || 'Kh√¥ng r√µ nguy√™n nh√¢n'}`;
                }
            } else {
                connectWithWalletConnect();
            }
        }

        async function connectWithWalletConnect() {
            try {
                const walletConnectProvider = new WalletConnectProvider.default({
                    rpc: { 137: "https://polygon-rpc.com" }, 
                });

                await walletConnectProvider.enable();
                provider = new ethers.BrowserProvider(walletConnectProvider);
                signer = await provider.getSigner();
                account = await signer.getAddress();
                document.getElementById("wallet-address").innerText = `‚úÖ ƒê√£ k·∫øt n·ªëi: ${account}`;
            } catch (error) {
                document.getElementById("wallet-address").innerText = `‚ùå L·ªói k·∫øt n·ªëi WalletConnect: ${error.message || 'Kh√¥ng r√µ nguy√™n nh√¢n'}`;
            }
        }

        async function switchToPolygon() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x89' }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x89',
                            chainName: 'Polygon Mainnet',
                            rpcUrls: ['https://polygon-rpc.com'],
                            nativeCurrency: { name: 'POL', symbol: 'POL', decimals: 18 },
                            blockExplorerUrls: ['https://polygonscan.com']
                        }]
                    });
                } else {
                    document.getElementById("wallet-address").innerText += ` | L·ªói m·∫°ng: ${switchError.message || 'Kh√¥ng r√µ nguy√™n nh√¢n'}`;
                }
            }
        }

        async function addToken(tokenAddress, tokenSymbol, tokenImage) {
            if (!account) {
                document.getElementById("wallet-address").innerText = "‚ùå H√£y k·∫øt n·ªëi v√≠ tr∆∞·ªõc!";
                return;
            }
            try {
                const wasAdded = await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: 18,
                            image: tokenImage
                        }
                    }
                });
                if (wasAdded) {
                    document.getElementById("wallet-address").innerText += ` | ƒê√£ th√™m ${tokenSymbol} th√†nh c√¥ng!`;
                } else {

            }
        }
    </script>
