<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Nối Ví - MetaMask & WalletConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background-color: #e68a00; }
        #wallet-address { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Kết Nối Ví</h1>
    <button onclick="connectMetaMask()">Kết nối MetaMask</button>
    <button onclick="connectWalletConnect()">Kết nối WalletConnect</button>
    <div id="wallet-address"></div>

    <!-- Thư viện Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- WalletConnect -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <script>
        let web3;
        let walletConnectProvider;

        // Kết nối MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    document.getElementById("wallet-address").innerText = `Ví MetaMask: ${accounts[0]}`;
                } catch (error) {
                    console.error("Lỗi MetaMask:", error);
                    alert("Kết nối MetaMask thất bại!");
                }
            } else {
                alert("Vui lòng cài MetaMask để sử dụng.");
            }
        }

        // Kết nối WalletConnect
        async function connectWalletConnect() {
            try {
                walletConnectProvider = new WalletConnectProvider.default({
                    rpc: { 137: "https://polygon-rpc.com" }, // RPC miễn phí của Polygon
                    chainId: 137,
                    qrcode: true, // Hiển thị QR code khi kết nối
                });

                await walletConnectProvider.enable();
                web3 = new Web3(walletConnectProvider);
                const accounts = await web3.eth.getAccounts();
                document.getElementById("wallet-address").innerText = `Ví WalletConnect: ${accounts[0]}`;

                walletConnectProvider.on("disconnect", () => {
                    document.getElementById("wallet-address").innerText = "Đã ngắt kết nối ví!";
                });

            } catch (error) {
                console.error("Lỗi WalletConnect:", error);
                alert("Kết nối WalletConnect thất bại!");
            }
        }
    </script>
</body>
</html>
