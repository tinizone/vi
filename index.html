<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Tinizone - WalletConnect v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background-color: #e68a00; }
        #wallet-address { margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Ví Tinizone</h1>
    <button onclick="connectWallet()">Kết nối ví</button>
    <button onclick="refreshWallet()">Refresh</button>
    <div id="wallet-address">Chưa kết nối</div>

    <!-- Thư viện Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script>
        let web3;
        let accounts = [];

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    // Yêu cầu kết nối ví
                    accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    web3 = new Web3(window.ethereum);
                    document.getElementById("wallet-address").innerText = `Địa chỉ ví: ${accounts[0]}`;
                } catch (error) {
                    console.error("Lỗi kết nối ví:", error);
                    alert(`Lỗi: ${error.message}`);
                }
            } else {
                alert("Không tìm thấy MetaMask. Vui lòng cài đặt!");
            }
        }

        async function refreshWallet() {
            if (web3 && accounts.length > 0) {
                document.getElementById("wallet-address").innerText = `Địa chỉ ví: ${accounts[0]}`;
            } else {
                document.getElementById("wallet-address").innerText = "Chưa kết nối";
            }
        }
    </script>
</body>
</html>
