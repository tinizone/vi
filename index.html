<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Nối MetaMask Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.1/web3.min.js"></script>
</head>
<body>
    <h2>Kết Nối Ví MetaMask Mobile</h2>
    <button onclick="connectMetaMask()">Kết nối MetaMask</button>
    <p>Địa chỉ ví: <span id="walletAddress">Chưa kết nối</span></p>

    <script>
        async function connectMetaMask() {
            const metamaskAppDeepLink = "https://metamask.app.link/dapp/" + window.location.href;

            if (!window.ethereum) {
                // Mở MetaMask Mobile nếu trình duyệt không hỗ trợ Ethereum Provider
                window.location.href = metamaskAppDeepLink;
                return;
            }

            try {
                const web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                const accounts = await web3.eth.getAccounts();

                if (accounts.length > 0) {
                    const account = accounts[0];
                    document.getElementById("walletAddress").innerText = account;

                    // Gửi yêu cầu ký xác nhận
                    const message = "Xác nhận đăng nhập vào website";
                    const signature = await web3.eth.personal.sign(message, account, "");

                    console.log("Chữ ký:", signature);
                } else {
                    document.getElementById("walletAddress").innerText = "Không tìm thấy ví!";
                }
            } catch (error) {
                console.error("Lỗi kết nối ví:", error);
            }
        }
    </script>
</body>
</html>
