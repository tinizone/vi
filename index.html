<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Tinizone - WalletConnect v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background-color: #e68a00; }
        #wallet-address { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Ví Tinizone</h1>
    <button onclick="connectWallet()">Kết nối ví</button>
    <div id="wallet-address"></div>
    
    <h2>Thêm Token Vào MetaMask</h2>
    <button onclick="addToken('COT', '0x0d4013b4e2e2f89171bbe956da995757fb5a6678', 'https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Cotien256.png')">Thêm COT</button>
    <button onclick="addToken('PIX', '0x1d7e521627cc4955ac8df6fe2fcb45891d0f30b7', 'https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Pi256.png')">Thêm PIX</button>
    <button onclick="addToken('TIN', '0xe7d8c8818106a565980315675d7adcb1d8ab1318', 'https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Tin256.png')">Thêm TIN</button>

    <!-- Thư viện Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- WalletConnect v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <script>
        let web3;
        let walletConnectProvider;

        async function connectWallet() {
            try {
                walletConnectProvider = new WalletConnectProvider.default({
                    rpc: {
                        137: "https://polygon-rpc.com"
                    },
                    chainId: 137
                });

                await walletConnectProvider.enable();
                web3 = new Web3(walletConnectProvider);
                const accounts = await web3.eth.getAccounts();
                document.getElementById("wallet-address").innerText = `Địa chỉ ví: ${accounts[0]}`;

                walletConnectProvider.on("disconnect", () => {
                    document.getElementById("wallet-address").innerText = "Đã ngắt kết nối ví!";
                });

            } catch (error) {
                console.error("Lỗi kết nối ví:", error);
                alert(`Lỗi: ${error.message}`);
            }
        }

        async function addToken(symbol, tokenAddress, logoURI) {
            try {
                const wasAdded = await ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: tokenAddress,
                            symbol: symbol,
                            decimals: 18,
                            image: logoURI,
                        },
                    },
                });

                if (wasAdded) {
                    alert(`${symbol} đã được thêm vào MetaMask!`);
                } else {
                    alert(`Người dùng đã từ chối thêm ${symbol}.`);
                }
            } catch (error) {
                console.error("Lỗi thêm token:", error);
                alert(`Lỗi: ${error.message}`);
            }
        }
    </script>
</body>
</html>
