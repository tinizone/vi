<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Token Vào Ví MetaMask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background-color: #e68a00; }
    </style>
</head>
<body>
    <h1>Thêm Token Vào Ví MetaMask</h1>

    <button onclick="addToken('0x0d4013b4e2e2f89171bbe956da995757fb5a6678', 'COT', 18, 'https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Cotien256.png')">
        Thêm Cotien (COT)
    </button>

    <button onclick="addToken('0x1d7e521627cc4955ac8df6fe2fcb45891d0f30b7', 'PIX', 18, 'https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Pi256.png')">
        Thêm Pixalala (PIX)
    </button>

    <button onclick="addToken('0xe7d8c8818106a565980315675d7adcb1d8ab1318', 'TIN', 18, 'https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Tin256.png')">
        Thêm Tinizone (TIN)
    </button>

    <script>
        async function addToken(tokenAddress, tokenSymbol, tokenDecimals, tokenImage) {
            try {
                const wasAdded = await window.ethereum.request({
                    method: "wallet_watchAsset",
                    params: {
                        type: "ERC20",
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: tokenImage,
                        },
                    },
                });

                if (wasAdded) {
                    alert(`Token ${tokenSymbol} đã được thêm vào MetaMask!`);
                } else {
                    alert(`Người dùng từ chối thêm token ${tokenSymbol}.`);
                }
            } catch (error) {
                alert("Lỗi thêm token: " + error.message);
            }
        }
    </script>
</body>
</html>
