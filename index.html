<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Nối MetaMask & Thêm Token</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #222; color: white; }
        h1 { color: #ff9800; }
        button { background-color: #ff9800; color: white; border: none; padding: 10px 20px; cursor: pointer; margin: 10px; }
        button:hover { background-color: #e68a00; }
        #wallet-address { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Kết Nối MetaMask & Thêm Token</h1>
    <button onclick="connectWallet()">Kết Nối Ví</button>
    <button onclick="addCotienToken()">Thêm Cotien (COT)</button>
    <button onclick="addPixalalaToken()">Thêm Pixalala (PIX)</button>
    <button onclick="addTinizoneToken()">Thêm Tinizone (TIN)</button>
    <div id="wallet-address"></div>

    <script>
        let account;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    document.getElementById("wallet-address").innerText = `Đã kết nối: ${account}`;
                } catch (error) {
                    console.error("Lỗi kết nối:", error);
                }
            } else {
                alert("Hãy mở trang này trong trình duyệt MetaMask!");
            }
        }

        async function addToken(tokenAddress, tokenSymbol, tokenDecimals, tokenImage) {
            try {
                const wasAdded = await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: tokenImage,
                        },
                    },
                });
                if (wasAdded) {
                    alert(`${tokenSymbol} đã được thêm vào ví!`);
                } else {
                    alert(`Người dùng từ chối thêm ${tokenSymbol}.`);
                }
            } catch (error) {
                console.error("Lỗi thêm token:", error);
            }
        }

        function addCotienToken() {
            addToken("0x0d4013b4e2e2f89171bbe956da995757fb5a6678", "COT", 18, "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Cotien256.png");
        }

        function addPixalalaToken() {
            addToken("0x1d7e521627cc4955ac8df6fe2fcb45891d0f30b7", "PIX", 18, "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Pi256.png");
        }

        function addTinizoneToken() {
            addToken("0xe7d8c8818106a565980315675d7adcb1d8ab1318", "TIN", 18, "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Tin256.png");
        }
    </script>
</body>
</html>
