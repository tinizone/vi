<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Nối Ví Web3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.1/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider"></script>
</head>
<body>
    <h2>Kết Nối Ví Bằng WalletConnect</h2>
    <button onclick="connectWallet()">Kết nối ví</button>
    <p>Địa chỉ ví: <span id="walletAddress">Chưa kết nối</span></p>

    <script>
        let provider;

        async function connectWallet() {
            provider = new WalletConnectProvider.default({
                rpc: {
                    56: "https://bsc-dataseed.binance.org/", // BSC Mainnet
                    97: "https://data-seed-prebsc-1-s1.binance.org:8545/" // BSC Testnet
                },
                infuraId: "4372d2aef3d14c4ca2791c7b0a408832" // Infura ID của bạn
            });

            try {
                await provider.enable();
                const web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                document.getElementById("walletAddress").innerText = accounts[0] || "Không tìm thấy ví!";
            } catch (error) {
                console.error("Lỗi kết nối ví:", error);
            }
        }
    </script>
</body>
</html>
