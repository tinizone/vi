<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối ví MetaMask</title>
</head>
<body>
    <h1>Kết nối ví MetaMask</h1>
    <button id="connectButton">Kết nối ví</button>
    <p id="status"></p>

    <script>
        // Kiểm tra xem MetaMask có được cài đặt không
        if (typeof window.ethereum !== 'undefined') {
            console.log('MetaMask is installed!');
        } else {
            document.getElementById('status').innerText = 'Vui lòng cài đặt MetaMask để tiếp tục.';
        }

        // Xử lý sự kiện khi nhấn nút kết nối
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                // Yêu cầu kết nối tài khoản MetaMask
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                document.getElementById('status').innerText = `Đã kết nối với tài khoản: ${account}`;
            } catch (error) {
                console.error(error);
                document.getElementById('status').innerText = 'Kết nối thất bại. Vui lòng thử lại.';
            }
        });
    </script>
</body>
</html>
