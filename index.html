<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Auto-Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #walletInfo {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Kết nối ví qua WalletConnect</h1>
    <button id="connectButton">Kết nối ví</button>
    <div id="walletInfo">Địa chỉ ví: Chưa kết nối</div>

    <!-- Thư viện WalletConnect và Web3 -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/web3@1.7.5/dist/web3.min.js"></script>

    <script>
        // Khởi tạo WalletConnect với tùy chọn tối ưu cho mobile
        const walletConnectProvider = new WalletConnectProvider.default({
            bridge: "https://bridge.walletconnect.org", // Bridge công khai
            qrcode: false, // Tắt mã QR mặc định
            rpc: {
                1: "https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161", // RPC Ethereum
                // Thêm RPC khác nếu cần (BSC: 56, Polygon: 137, v.v.)
            },
        });

        const connectButton = document.getElementById("connectButton");
        const walletInfo = document.getElementById("walletInfo");

        // Hàm kiểm tra và kết nối ví tự động
        async function connectWallet() {
            try {
                // Kích hoạt WalletConnect
                await walletConnectProvider.enable();

                // Khởi tạo Web3
                const web3 = new Web3(walletConnectProvider);

                // Lấy địa chỉ ví
                const accounts = await web3.eth.getAccounts();
                const address = accounts[0];

                // Hiển thị thông tin
                walletInfo.innerText = `Địa chỉ ví: ${address}`;

                // Lắng nghe sự kiện ngắt kết nối
                walletConnectProvider.on("disconnect", () => {
                    walletInfo.innerText = "Địa chỉ ví: Chưa kết nối";
                });

            } catch (error) {
                console.error("Lỗi kết nối:", error);
                walletInfo.innerText = "Lỗi: Không thể kết nối ví. Hãy đảm bảo ví đã cài trên thiết bị.";
            }
        }

        // Tự động kết nối khi load trang (tùy chọn)
        window.onload = () => {
            if (navigator.userAgent.includes("Mobile")) {
                connectWallet(); // Tự động thử kết nối trên mobile
            }
        };

        // Gắn sự kiện vào nút (dành cho kết nối thủ công)
        connectButton.addEventListener("click", connectWallet);
    </script>
</body>
</html>
