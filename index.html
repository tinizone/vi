<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Nối MetaMask Mobile</title>
    
    <!-- Import Web3.js & WalletConnect từ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.1/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@walletconnect/web3-provider/1.7.8/web3-provider.min.js"></script>
</head>
<body>
    <h2>Kết Nối Ví MetaMask Mobile</h2>
    
    <button onclick="connectWallet()">Kết nối MetaMask hoặc WalletConnect</button>
    <p>Địa chỉ ví: <span id="walletAddress">Chưa kết nối</span></p>

    <script>
        async function connectWallet() {
            try {
                const provider = new WalletConnectProvider.default({
                    rpc: {
                        56: "https://bsc-dataseed.binance.org/" // BSC Mainnet (đổi nếu dùng Ethereum/Polygon)
                    }
                });

                await provider.enable(); // Hiển thị QR Code / mở ví di động

                const web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                
                if (accounts.length > 0) {
                    document.getElementById("walletAddress").innerText = accounts[0];
                } else {
                    document.getElementById("walletAddress").innerText = "Không tìm thấy ví!";
                }
            } catch (error) {
                console.error("Lỗi kết nối:", error);
            }
        }
    </script>
</body>
</html>
