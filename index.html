<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Tinizone - WalletConnect v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background-color: #e68a00; }
        #wallet-address { margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Ví Tinizone</h1>
    <button onclick="connectWallet()">Kết nối ví</button>
    <button onclick="addTokenCotien()">Thêm Cotien (COT)</button>
    <button onclick="addTokenPixalala()">Thêm Pixalala (PIX)</button>
    <button onclick="addTokenTinizone()">Thêm Tinizone (TIN)</button>
    <div id="wallet-address">Chưa kết nối</div>

    <!-- Thư viện Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script>
        let web3;
        let accounts = [];

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    web3 = new Web3(window.ethereum);
                    document.getElementById("wallet-address").innerText = `Địa chỉ ví: ${accounts[0]}`;
                } catch (error) {
                    console.error("Lỗi kết nối ví:", error);
                    alert(`Lỗi: ${error.message}`);
                }
            } else {
                alert("Không tìm thấy MetaMask. Vui lòng cài đặt!");
            }
        }

        async function addToken(tokenAddress, tokenSymbol, tokenDecimals, tokenImage) {
            try {
                const wasAdded = await window.ethereum.request({
                    method: "wallet_watchAsset",
                    params: {
                        type: "ERC20",
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: tokenImage,
                        },
                    },
                });

                if (wasAdded) {
                    alert(`Đã thêm token ${tokenSymbol} vào MetaMask!`);
                } else {
                    alert(`Người dùng từ chối thêm token ${tokenSymbol}.`);
                }
            } catch (error) {
                console.error("Lỗi thêm token:", error);
                alert(`Lỗi: ${error.message}`);
            }
        }

        function addTokenCotien() {
            addToken(
                "0x0d4013b4e2e2f89171bbe956da995757fb5a6678",
                "COT",
                18,
                "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Cotien256.png"
            );
        }

        function addTokenPixalala() {
            addToken(
                "0x1d7e521627cc4955ac8df6fe2fcb45891d0f30b7",
                "PIX",
                18,
                "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Pi256.png"
            );
        }

        function addTokenTinizone() {
            addToken(
                "0xe7d8c8818106a565980315675d7adcb1d8ab1318",
                "TIN",
                18,
                "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Tin256.png"
            );
        }
    </script>
</body>
</html>
