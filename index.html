<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet and Get Balance</title>
</head>
<body>
    <h1>Connect to Ethereum Wallet</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="walletAddress"></p>
    <p id="walletBalance"></p>

    <script>
        const connectButton = document.getElementById("connectButton");
        const walletAddress = document.getElementById("walletAddress");
        const walletBalance = document.getElementById("walletBalance");

        connectButton.addEventListener("click", async () => {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // Kết nối với MetaMask và lấy danh sách địa chỉ
                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    const account = accounts[0]; // Địa chỉ ví đầu tiên
                    walletAddress.innerText = `Wallet Address: ${account}`;

                    // Gửi yêu cầu đến Infura để lấy số dư
                    const response = await fetch("https://mainnet.infura.io/v3/4372d2aef3d14c4ca2791c7b0a408832", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            jsonrpc: "2.0",
                            method: "eth_getBalance",
                            params: [account, "latest"],
                            id: 1
                        })
                    });

                    const data = await response.json();
                    const balanceInWei = data.result;
                    const balanceInEth = parseFloat(parseInt(balanceInWei, 16) / Math.pow(10, 18)).toFixed(4); // Chuyển đổi từ Wei sang ETH
                    walletBalance.innerText = `Wallet Balance: ${balanceInEth} ETH`;
                } catch (error) {
                    console.error("Error:", error);
                    walletAddress.innerText = "Failed to connect to wallet.";
                    walletBalance.innerText = "";
                }
            } else {
                walletAddress.innerText = "MetaMask is not installed. Please install it first.";
                walletBalance.innerText = "";
            }
        });
    </script>
</body>
</html>
