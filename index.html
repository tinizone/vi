<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Tinizone - WalletConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background-color: #e68a00; }
        #wallet-address { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Ví Tinizone</h1>
    <button onclick="connectWallet()">Kết nối ví qua WalletConnect</button>
    <div id="wallet-address"></div>

    <!-- Thư viện Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
    <!-- WalletConnect v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

    <script>
        let web3;
        let walletConnectProvider;

        async function connectWallet() {
            try {
                if (!window.WalletConnectProvider) {
                    alert("WalletConnectProvider chưa được tải. Vui lòng thử lại!");
                    return;
                }

                walletConnectProvider = new WalletConnectProvider.default({
                    rpc: { 137: "https://polygon-rpc.com" },
                    chainId: 137
                });

                await walletConnectProvider.enable();
                web3 = new Web3(walletConnectProvider);
                const accounts = await web3.eth.getAccounts();
                document.getElementById("wallet-address").innerText = `Địa chỉ ví: ${accounts[0]}`;

                walletConnectProvider.on("disconnect", () => {
                    document.getElementById("wallet-address").innerText = "Đã ngắt kết nối ví!";
                });

            } catch (error) {
                console.error("Lỗi kết nối ví:", error);
                alert(`Lỗi: ${error.message}`);
            }
        }
    </script>
</body>
</html>
