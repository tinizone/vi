<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Tinizone - WalletConnect v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background-color: #e68a00; }
        #wallet-address { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Ví Tinizone</h1>
    <button onclick="connectWallet()">Kết nối MetaMask</button>
    <button onclick="addTokens()">Thêm Token</button>
    <div id="wallet-address"></div>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
    <!-- WalletConnect v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <script>
        let web3;
        let walletConnectProvider;

        async function connectWallet() {
            try {
                walletConnectProvider = new WalletConnectProvider.default({
                    rpc: {
                        137: "https://polygon-rpc.com"
                    },
                    qrcodeModalOptions: {
                        mobileLinks: ["metamask"]
                    }
                });

                await walletConnectProvider.enable();
                web3 = new Web3(walletConnectProvider);
                const accounts = await web3.eth.getAccounts();
                document.getElementById("wallet-address").innerText = `Địa chỉ ví: ${accounts[0]}`;

                walletConnectProvider.on("disconnect", () => {
                    document.getElementById("wallet-address").innerText = "Đã ngắt kết nối ví!";
                });

            } catch (error) {
                console.error("Lỗi kết nối ví:", error);
                alert(`Lỗi: ${error.message}`);
            }
        }

        async function addTokens() {
            if (!web3 || !walletConnectProvider) {
                alert("Vui lòng kết nối ví trước!");
                return;
            }

            const tokens = [
                { address: "0x0d4013b4e2e2f89171bbe956da995757fb5a6678", symbol: "COT", decimals: 18, image: "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Cotien256.png" },
                { address: "0x1d7e521627cc4955ac8df6fe2fcb45891d0f30b7", symbol: "PIX", decimals: 18, image: "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Pi256.png" },
                { address: "0xe7d8c8818106a565980315675d7adcb1d8ab1318", symbol: "TIN", decimals: 18, image: "https://raw.githubusercontent.com/tinizone/Logo/refs/heads/main/Tin256.png" }
            ];

            for (const token of tokens) {
                try {
                    const wasAdded = await web3.currentProvider.request({
                        method: "wallet_watchAsset",
                        params: {
                            type: "ERC20",
                            options: {
                                address: token.address,
                                symbol: token.symbol,
                                decimals: token.decimals,
                                image: token.image
                            }
                        }
                    });

                    if (wasAdded) {
                        console.log(`${token.symbol} đã được thêm vào ví!`);
                    } else {
                        console.log(`Không thêm được ${token.symbol}`);
                    }
                } catch (error) {
                    console.error(`Lỗi thêm token ${token.symbol}:`, error);
                }
            }
        }
    </script>
</body>
</html>
