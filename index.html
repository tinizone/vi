<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider"></script>
</head>
<body>
    <h1>Connect Wallet using WalletConnect</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="walletStatus"></p>

    <script>
        const connectButton = document.getElementById("connectButton");
        const walletStatus = document.getElementById("walletStatus");

        connectButton.addEventListener("click", async () => {
            const WalletConnectProvider = window.WalletConnectProvider.default;

            // Cấu hình WalletConnect
            const provider = new WalletConnectProvider({
                infuraId: "4372d2aef3d14c4ca2791c7b0a408832" // API Key Infura
            });

            try {
                // Kết nối ví
                await provider.enable();
                const accounts = provider.accounts;
                walletStatus.innerText = `Connected Wallet: ${accounts[0]}`;
            } catch (error) {
                console.error("Error connecting:", error);
                walletStatus.innerText = "Failed to connect wallet.";
            }
        });
    </script>
</body>
</html>
