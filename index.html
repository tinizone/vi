<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Nối Ví</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00d4ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        button:hover {
            background-color: #00b4d8;
        }

        #walletInfo {
            margin-top: 20px;
            display: none;
        }

        #walletInfo p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kết Nối Ví Của Bạn</h1>
        <button id="connectButton">Kết Nối Ví</button>
        <div id="walletInfo">
            <p>Địa chỉ ví: <span id="account"></span></p>
            <p>Mạng: <span id="network"></span></p>
            <p>Số dư: <span id="balance"></span> ETH</p>
        </div>
    </div>

    <!-- Thư viện ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="text/javascript"></script>
    <!-- Thư viện WalletConnect -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script>
        // Khởi tạo provider từ ethers.js
        let provider;
        let walletProvider;

        // Hàm kết nối ví
        async function connectWallet() {
            try {
                // Kiểm tra xem MetaMask có sẵn không
                if (window.ethereum) {
                    walletProvider = new ethers.providers.Web3Provider(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = walletProvider;
                } else {
                    // Nếu không có MetaMask, sử dụng WalletConnect
                    const WalletConnectProvider = window.WalletConnectProvider.default;
                    walletProvider = new WalletConnectProvider({
                        infuraId: "4372d2aef3d14c4ca2791c7b0a408832", // Thay bằng Infura ID của bạn
                        network: 'matic', // Sử dụng mạng Polygon
                    });
                    await walletProvider.enable();
                    provider = new ethers.providers.Web3Provider(walletProvider);
                }

                // Lấy thông tin ví
                const signer = provider.getSigner();
                const address = await signer.getAddress();
                const network = await provider.getNetwork();
                const balance = await provider.getBalance(address);
                const balanceInEther = ethers.utils.formatEther(balance);

                // Hiển thị thông tin
                document.getElementById('account').textContent = address;
                document.getElementById('network').textContent = network.name;
                document.getElementById('balance').textContent = balanceInEther.substring(0, 6);
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('connectButton').textContent = 'Đã Kết Nối';
                document.getElementById('connectButton').disabled = true;

                console.log('Đã kết nối ví:', address, 'Mạng:', network.name);
            } catch (error) {
                console.error('Lỗi khi kết nối ví:', error);
                alert('Không thể kết nối ví. Vui lòng thử lại hoặc cài đặt MetaMask/WalletConnect.');
            }
        }

        // Gắn sự kiện cho nút kết nối
        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>
</body>
</html>https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js
